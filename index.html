<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8" />
  <title>Esbugalhado</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <meta name="description" content="Trabalho DCC202 Celso Zacarias" />
  <link rel="stylesheet" href="styles.css">
  <!--<link rel="icon" href="favicon.png">-->
</head>
<body>
    <div class="container">
        <div class="flex-jogo">
            <div class="area-jogador">
                <div class="avatar-jogador">avatar-jogador</div>
                <button id="jogar-dado">Jogar dado</button>
                
            </div>
            <div class="tabuleiro">
                <div class="tabuleiro-jogador">
                    <table id="tabuleiro1" style="table-layout:fixed;">
                        <tr>
                            <th></th>
                            <th></th>
                            <th></th>
                        </tr>
                    </table>
                </div>
                <div class="placar-jogo">
                    <h1 id="placar"></h1>
                    <div class="containerDado">
                        <div id='dice1' class="dice dice-one">
                            <div id="dice-one-side-one" class='side one'>
                                <div class="dot one-1"></div>
                            </div>
                            <div id="dice-one-side-two" class='side two'>
                                <div class="dot two-1"></div>
                                <div class="dot two-2"></div>
                            </div>
                            <div id="dice-one-side-three" class='side three'>
                                <div class="dot three-1"></div>
                                <div class="dot three-2"></div>
                                <div class="dot three-3"></div>
                            </div>
                            <div id="dice-one-side-four" class='side four'>
                                <div class="dot four-1"></div>
                                <div class="dot four-2"></div>
                                <div class="dot four-3"></div>
                                <div class="dot four-4"></div>
                            </div>
                            <div id="dice-one-side-five" class='side five'>
                                <div class="dot five-1"></div>
                                <div class="dot five-2"></div>
                                <div class="dot five-3"></div>
                                <div class="dot five-4"></div>
                                <div class="dot five-5"></div>
                            </div>
                            <div id="dice-one-side-six" class='side six'>
                                <div class="dot six-1"></div>
                                <div class="dot six-2"></div>
                                <div class="dot six-3"></div>
                                <div class="dot six-4"></div>
                                <div class="dot six-5"></div>
                                <div class="dot six-6"></div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="tabuleiro-cpu">
                    <table id="tabuleiro2" style="table-layout:fixed;">
                        <tr>
                            <th></th>
                            <th></th>
                            <th></th>
                        </tr>
                    </table>
                </div>
            </div>
            <div class="area-cpu">
                <div class="avatar-cpu">avatar-cpu</div>
                <div class="dado-cpu">dado-cpu</div>
            </div>
        </div>
    </div>
    <script type="module" src="main.js"></script>
</body>
</html>
